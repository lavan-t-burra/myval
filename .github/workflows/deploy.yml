name: Build and Deploy All Versions
    
    on:
      push:
        branches: ["main"]
      workflow_dispatch:
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
          
          - name: Setup Node
            uses: actions/setup-node@v4
            with:
              node-version: "20"
              cache: 'npm'
              cache-dependency-path: version-3/package-lock.json
    
          - name: Setup Pages
            uses: actions/configure-pages@v4
    
          - name: Install dependencies
            run: npm install
            working-directory: version-3
    
          - name: Build Next.js
            run: npm run build
            working-directory: version-3
    
          - name: Prepare Deployment Directory
            run: |
              mkdir -p dist
              cp -r version-1 dist/
              cp -r version-2 dist/
              cp -r version-3/out dist/version-3
              # Copy a simple index.html to root if it doesn't exist to avoid 404
              if [ ! -f dist/index.html ]; then
                echo '<script>window.location.href="/myval/version-3"</script>' > dist/index.html
              fi
    
          - name: Upload artifact
            uses: actions/upload-pages-artifact@v3
            with:
              path: ./dist
    
      deploy:
        environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
    
