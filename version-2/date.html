<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group">
      <label>Which day: (select a date cuite.. )</label>
      <div>
        <input id="date-input" name="date" type="date" />
        <button class="button" type="submit" formaction="food.html">
          Submit
        </button>
      </div>
    </form>
    <script>
      const dateInput = document.querySelector("#date-input");
      const form = document.querySelector(".form-group");
      const dateStorageKey = "selectedDate";

      const saveDate = () => {
        if (dateInput.value) {
          localStorage.setItem(dateStorageKey, dateInput.value);
        }
      };

      dateInput.addEventListener("change", saveDate);
      form.addEventListener("submit", saveDate);
    </script>
  </body>
</html>
